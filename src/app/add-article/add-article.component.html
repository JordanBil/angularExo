<div class="p-4 bg-pink-200 rounded shadow-lg">
    <h2 class="text-lg font-semibold">Ajouter un Article</h2>

    <label class="block mt-2">Titre :</label>
    <input type="text" [(ngModel)]="title" 
           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">

    <label class="block mt-2">Contenu :</label>
    <textarea [(ngModel)]="content" 
              class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"></textarea>

    <div class="flex justify-between mt-4">
        <button (click)="ajouterArticle()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
            Ajouter Article
        </button>
        <!-- <button (click)="ajouterBrouillon()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
            Ajouter Brouillon
        </button> -->
    </div>
</div>
